<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

    <title>Manage Employees</title>
</head>
<body>
    <section class="all">
        <header class="header">
            <h1>Manage <strong>Employees</strong></h1>
            <button class="addBttn">
                 <i class="material-icons">&#xE147;</i> 
                 Add New Employee
            </button>
        </header>
        <article class="mainSection">
            <input type="text"placeholder="Filter..." class="searchBar">

            <table class="employees-list">
                <thead class="employees-list-head"> 
                    <tr>
                        <th>
                            <span>
                            <input type="checkbox">
                            </span>
                        </th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>  
                </thead>
                <tbody class="employees-list-body">

                </tbody>
                </tr>
            </table>

        </article>
    </section>
    <script src="script/variables.js"></script>
    <script src="script/printList.js"></script>

    <script src="script/get.js"></script>
    <script src="script/edit.js"></script>
    <script src="script/post.js"></script>
    <script src="script/delete.js"></script>
</body>
</html>
